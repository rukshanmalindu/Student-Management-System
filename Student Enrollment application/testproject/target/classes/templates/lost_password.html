<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../statis/style.css" th:href="@{/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;600&display=swap" rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>

<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="./imgoftution.jpg" class="img-fluid" alt="image">
            </div>
            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__heartBeat animate__infinite">Welcome back</h1>



                <form action="/forgotPassword" method="post">
                    <th:block th:if="${session.msg}">
                        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
                    </th:block>
                    <div class="form-row pt-5">
                        <div class="offset-1 col-lg-10">
                            <input type="text" name="email" class="inp px-3" placeholder="Enter Email">
                        </div>
                    </div>
                    <div class="form-row pt-3">
                        <div class="offset-1 col-lg-10">
                            <input type="text" name="mobileNum" class="inp px-3" placeholder="Enter mobile number">
                        </div>

                    </div>
                    <div class="form-row pt-3">
                        <div class="offset-1 col-lg-10">

                        </div>

                    </div>


                    <div class="form-row pt-3 pb-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">change password</button>
                        </div>

                    </div>
                    <p>Already sign up? <a href="/signin">Sign In</a></p>
                </form>

            </div>

        </div>
    </div>
</section>


</body>
</html>
