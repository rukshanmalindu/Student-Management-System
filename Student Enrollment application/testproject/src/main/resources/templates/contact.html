            </ul>

        <div class="container">
            <div class="scrollable-section">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Contact Information <i class="fas fa-info-circle"></i></h2>
                                </div>
                                <div class="card-body">
                                    <p><strong>Address:</strong> 123, Galle Road,Colombo 03,Colombo,Sri Lanka<i class="fas fa-map-marker-alt"></i></p>
                                    <p><strong>Phone:</strong>+94415915484 <i class="fas fa-phone"></i></p>
                                    <p><strong>Email:</strong> Siyochem@info.com <i class="fas fa-envelope"></i></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h2>Contact Us</h2>
                                </div>
                                <div class="card-body">
                                    <form action="#" method="post" id="contactForm">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Message:</label>
                                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary" id="submitButton">Submit <i class="fas fa-paper-plane"></i></button>
                                        <button type="button" class="btn btn-secondary clear-button" onclick="clearForm()">Clear <i class="fas fa-eraser"></i></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
